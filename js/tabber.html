  <script>
    let hideClass = "hidden";
    let unHideAllclass = 'all'
    let colors = ['red', 'blue', 'green', unHideAllclass];
    function toggle(el,classname){
      if(el.classList.contains(classname)){
          el.classList.remove(classname)
        }
      else{
        el.classList.add(classname)
      }
    }
    function unHideElement(el){
      el.classList.remove(hideClass)
    }
    function make_blocks(){
      for(let i=0;i<6;i++){
        let number = Math.floor(Math.random() * (2 - 0 + 1)) + 0;
        var div = document.createElement("div");
        div.style.width = "100px";
        div.style.height = "100px";
        div.style.margin = "30px";
        div.style.background = colors[number]
        div.style.color = "white";
        div.innerHTML = "Hello"
        div.id=colors[number];
        document.getElementById("main").appendChild(div);
      }
    }

    function hideBlocksByColor(color){
      mainBlock = document.getElementById("main");
      for(let i=0;i<mainBlock.children.length;i++){
        // ecли элемент равен блоку мы его ставим открытым
        if(mainBlock.children[i].id === color){
         mainBlock.children[i].classList.remove(hideClass)
        }
        //остальные элементы закрывакс
        else{
          mainBlock.children[i].classList.add(hideClass)
        }
        

      }
    }

    function unHideAll(){
        for(let i=0;i<mainBlock.children.length;i++){
            unHideElement(mainBlock.children[i]);
        }
    }

    function make_buttons(){
      for(let i=0;i<colors.length;i++){
      var button = document.createElement("button");
      button.innerHTML = colors[i];
      // 2. Append somewhere
      var body = document.getElementsByTagName("body")[0];
      body.appendChild(button);

      button.addEventListener ("click", function() {
          currentColor = this.innerHTML;
          if (currentColor === unHideAllclass){
            //открыть все
            unHideAll();
          }
          else{
            //скрыть все кроме этого класса
            hideBlocksByColor(currentColor);
          }
          
        
      }
      )  
  }
  }
  make_blocks();
  make_buttons();
  </script>
